site_name: ETL SIGOS - Documentação
site_description: Documentação do projeto ETL SIGOS (CEEE Equatorial) - AWS ECS Fargate + EventBridge Scheduler + Supabase
site_author: Rômulo Barreto da Silva
repo_name: romulobarreto/etl-sigos
repo_url: https://github.com/romulobarreto/etl-sigos
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt
  logo: assets/logo.svg
  favicon: assets/favicon.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - content.action.edit
    - toc.follow
  palette:
    - scheme: default
      primary: custom
      accent: custom
    - scheme: slate
      primary: custom
      accent: custom

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Início: index.md
  - Projeto:
      - Visão geral: project/overview.md
      - Arquitetura: project/architecture.md
      - Dados (general vs return): project/data.md
      - Agendamentos (incremental/full): project/scheduling.md
  - Como rodar (dev):
      - Localmente: run/local.md
      - Testes: run/tests.md
  - AWS:
      - Checklist de recursos: aws/checklist.md
      - Troubleshooting: aws/troubleshooting.md
  - Changelog: changelog.md
